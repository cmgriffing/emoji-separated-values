name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run tests
        run: cargo test --workspace --all-features

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Run clippy
        run: cargo clippy --workspace --all-features --tests -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-

      - name: Run benchmarks
        run: cargo bench --package esv-core --bench esv_benchmarks -- --noplot

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion
          retention-days: 30

  benchmark-compare:
    name: Benchmark Comparison
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-compare-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-compare-

      - name: Install critcmp
        run: cargo install critcmp

      - name: Run benchmarks on PR branch
        run: |
          cargo bench --package esv-core --bench esv_benchmarks -- --noplot --save-baseline pr

      - name: Check if base branch has benchmarks
        id: check-base-benchmarks
        run: |
          git checkout ${{ github.base_ref }} -- src/core/benches/esv_benchmarks.rs src/core/Cargo.toml 2>/dev/null && echo "has_benchmarks=true" >> $GITHUB_OUTPUT || echo "has_benchmarks=false" >> $GITHUB_OUTPUT
          git checkout ${{ github.sha }} -- src/core/benches/esv_benchmarks.rs src/core/Cargo.toml 2>/dev/null || true

      - name: Run benchmarks on base branch
        if: steps.check-base-benchmarks.outputs.has_benchmarks == 'true'
        run: |
          git stash
          git checkout ${{ github.base_ref }}
          cargo bench --package esv-core --bench esv_benchmarks -- --noplot --save-baseline base
          git checkout ${{ github.sha }}
          git stash pop || true

      - name: Compare benchmarks
        id: bench-compare
        run: |
          echo "## Benchmark Comparison" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check-base-benchmarks.outputs.has_benchmarks }}" != "true" ]; then
            echo "ℹ️ Base branch does not have benchmarks yet. Skipping comparison." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "PR branch benchmark results are available in the artifacts." >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          
          echo "Comparing PR branch against \`${{ github.base_ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          critcmp base pr >> $GITHUB_STEP_SUMMARY 2>&1 || echo "No significant changes detected" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
          # Check for regressions (more than 10% slower)
          REGRESSION=$(critcmp base pr --threshold 10 2>&1 | grep -c "regressed" || true)
          if [ "$REGRESSION" -gt "0" ]; then
            echo "::warning::Performance regression detected! Some benchmarks are more than 10% slower."
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "⚠️ **Warning**: Performance regression detected in some benchmarks (>10% slower)" >> $GITHUB_STEP_SUMMARY
          fi

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Build
        run: cargo build --workspace --release
