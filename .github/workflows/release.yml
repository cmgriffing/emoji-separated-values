name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: esv

jobs:
  get-version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

  build:
    name: Build ${{ matrix.target }}
    needs: get-version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            use_cross: false
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            use_cross: false
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
            use_cross: true

          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
            use_cross: false

          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            use_cross: false
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            archive: zip
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install cross-compilation tools
        if: matrix.os == 'ubuntu-latest' && !matrix.use_cross
        run: |
          sudo NEEDRESTART_MODE=a apt-get update
          case "${{ matrix.target }}" in
            aarch64-unknown-linux-gnu)
              sudo NEEDRESTART_MODE=a apt-get install -y gcc-aarch64-linux-gnu
              echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
              ;;
            x86_64-unknown-linux-musl)
              sudo NEEDRESTART_MODE=a apt-get install -y musl-tools
              ;;
          esac

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      - name: Build with cross
        if: matrix.use_cross
        run: cross build --release --package esv-cli --target ${{ matrix.target }}

      - name: Build with cargo
        if: '!matrix.use_cross'
        run: cargo build --release --package esv-cli --target ${{ matrix.target }}

      - name: Prepare artifacts (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} dist/
          cp README.md LICENSE dist/ 2>/dev/null || true
          cd dist
          tar -czvf ../${{ env.BINARY_NAME }}-${{ needs.get-version.outputs.version }}-${{ matrix.target }}.tar.gz *

      - name: Prepare artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" -Destination dist/
          Copy-Item README.md, LICENSE -Destination dist/ -ErrorAction SilentlyContinue
          Compress-Archive -Path dist/* -DestinationPath "${{ env.BINARY_NAME }}-${{ needs.get-version.outputs.version }}-${{ matrix.target }}.zip"

      - name: Generate checksum (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          sha256sum ${{ env.BINARY_NAME }}-${{ needs.get-version.outputs.version }}-${{ matrix.target }}.tar.gz > ${{ env.BINARY_NAME }}-${{ needs.get-version.outputs.version }}-${{ matrix.target }}.tar.gz.sha256

      - name: Generate checksum (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $hash = (Get-FileHash "${{ env.BINARY_NAME }}-${{ needs.get-version.outputs.version }}-${{ matrix.target }}.zip" -Algorithm SHA256).Hash.ToLower()
          "$hash  ${{ env.BINARY_NAME }}-${{ needs.get-version.outputs.version }}-${{ matrix.target }}.zip" | Out-File -Encoding ASCII "${{ env.BINARY_NAME }}-${{ needs.get-version.outputs.version }}-${{ matrix.target }}.zip.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: |
            ${{ env.BINARY_NAME }}-${{ needs.get-version.outputs.version }}-${{ matrix.target }}.*
          retention-days: 1

  release:
    name: Create Release
    needs: [get-version, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create combined checksums file
        run: |
          cd artifacts
          echo "# SHA256 Checksums for ESV ${{ needs.get-version.outputs.version }}" > checksums.txt
          echo "" >> checksums.txt
          echo "Verify downloads with: sha256sum -c checksums.txt" >> checksums.txt
          echo "" >> checksums.txt
          cat *.sha256 >> checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          name: Release ${{ needs.get-version.outputs.version }}
          draft: true
          prerelease: ${{ contains(needs.get-version.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/*.sha256
            artifacts/checksums.txt
          body: |
            ## ESV (Emoji Separated Values) ${{ needs.get-version.outputs.version }}

            ### Installation

            #### Download Binary
            Download the appropriate binary for your platform from the assets below.

            #### From Source
            ```bash
            cargo install --git https://github.com/${{ github.repository }} --tag ${{ needs.get-version.outputs.version }}
            ```

            ### Checksums
            See `checksums.txt` for SHA256 checksums of all binaries.

            ### What's Changed
